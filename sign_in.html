<!DOCTYPE html>
<html>
<head>
    <title>362_Project/Sign-In</title>
    <style>
        * {
            box-sizing: border-box; 
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            justify-content: center;
            background-color: rgb(245,241,236);
        }

        main {
            border: 2px solid black;
            background-color: white;
            border-radius: 15px;
            width: 400px;
            height: 420px;
            padding: 20px;
            text-align: center;
            position: absolute;
            box-shadow: 10px 10px 5px rgba(0,0,0,0.5), -5px -5px 5px rgb(206, 39, 39);
        }

        main input {
            width: 60%;
            margin-bottom: 10px;
            border-radius: 6px;
            height: 40px;
        }

        main input:focus {
            box-shadow: 0 0 10px rgba(46, 21, 21, 0.5);
        }

        main label {
            display: block;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .eye {
            position: absolute;
            bottom: 176px;
            right: 100px;
            height: 20px;
            width: 25px;
        }

        .eye:hover {
            cursor: pointer;
        }

        .closeEye {
            position: absolute;
            bottom: 177px;
            right: 100px;
            height: 18px;
            width: 23px;
            display: none;
        }

        .closeEye:hover {
            cursor: pointer;
        }

        h1 {
            z-index: 2;
            margin-bottom: 550px;
            
        }

        h1 a {
            color: black;
            text-decoration: none;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        button {
            background-color: rgb(206, 39, 39);
            color: white;
            width: 60%;
            height: 40px;
            margin: 10px auto;
            display: block;
            border: 1px solid rgb(206, 39, 39);
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;

        }

        button:hover {
            background-color: rgb(232, 45, 45);
        }

        button:active {
            background-color: rgb(206, 39, 39);
            border: 6px solid #d32c2c;
            cursor: pointer;
            box-shadow: 0 0 0 0px rgb(206, 39, 39);
            transform: scale(.99);
        }

        #sign_up {
            font-size: 12px;
        }
    </style>
</head>



<!--  Body HTML Code  -->
<body>
    <h1><a class="h1" href="362PROJECT.html">Restaurant 362</a></h1>
    <main>
        <h2>Sign In</h2>
        <label for="username">Email:</label>
        <input id="username" type="text" placeholder="Email" class="email">
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="Password">
        <img src="pics/eye.jpg" class ="eye" id="showEye">
        <img src="pics/closeEye.jpg" class ="closeEye" id="hideEye">
        <button id="signInBtn">Sign In</button>
        <span id="sign_up">Don't have an account? <a href="sign_up.html">Sign Up</a></span>
    </main>

    <!---      JAVASCIPT CODE          -->
    <script>
        const showEye = document.getElementById('showEye');
        const hideEye = document.getElementById('hideEye');
        const password = document.getElementById('password');
        const signInBtn = document.getElementById('signInBtn');
    
        showEye.addEventListener('click', function () {
            password.setAttribute('type', 'text');
            showEye.style.display = 'none';
            hideEye.style.display = 'block';
        });
    
        hideEye.addEventListener('click', function () {
            password.setAttribute('type', 'password');
            showEye.style.display = 'block';
            hideEye.style.display = 'none';
        });
    
        signInBtn.addEventListener('click', function () {
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            fetch('http://127.0.0.1:5000/login', {  // Make sure the URL matches your Flask server
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    signInBtn.style.backgroundColor = 'green';
                } else if (data.status === 'wrong_password' || data.status === 'not_found') {
                    signInBtn.style.backgroundColor = 'blue';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>    
</body>
</html>
