<!DOCTYPE html>
<html>
<head>
    <title>362_Project</title>

    <!-- ALL CSS CODE -->
    <style>
        * {
            box-sizing: border-box;
            /* border: 1px solid red;  */
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        img {
            height: 200px;
            margin-bottom: 300px;
            transition: transform 0.1s ease-in-out;
        }

        .top_bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            z-index: 10;
            padding: 10px 0;
            border-bottom: 1px solid rgb(158, 158, 158);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 65px;
            box-shadow: 0 6px 6px -3px rgba(0, 0, 0, 0.2);
        }

        nav {
            font-family: sans-serif;
            text-decoration: none;
        }

        .name {
            margin: 20px;
            margin-right: 600px;
            font-size: 30px;
            font-weight: 700;
            cursor: pointer;
            white-space: nowrap; 
        }

        nav a {
            color: inherit;
            text-decoration: none;
            font-weight: 700;
        }

        .menu {
            font-size: 18px;
            cursor: pointer;
            margin-right: -10px;
        }

        .menu:hover {
            transform: scale(1.1);
        }

        .locations {
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            margin-right: -10px;
        }

        .locations:hover {
            transform: scale(1.1);
        }

        .sign_in {
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            margin-right: -15px;
        }

        .sign_in:hover {
            transform: scale(1.1);
        }

        .order {
            display: inline-block;
            font-size: 18px;
            border: 3px outset red;
            background-color: red;
            color: white;
            text-align: center;
            border-radius: 5px;
            height: 45px;
            width: 100px;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            padding-top: 8px;
            top: -1px;
            margin-right: 60px;
        }

        .order:hover {
            background-color: rgb(219, 5, 5);
            box-shadow: 0 0 0 2px rgb(223, 1, 1);
        }

        .order:active {
            background-color: red;
            box-shadow: 0 0 0 0px rgb(223, 1, 1);
        }

        .cart {
            display: inline-block;
            position: absolute;
            right: 55px;
            top: 15px;
            height: 36px;
            width: 36px;
            z-index: 11;
        }

        .cartAmount {
            position: absolute;
            top: 10px;
            right: 45px;
            color: white;
            background-color: rgb(206, 39, 39);
            height: 22px;
            width: 22px;
            border-radius: 50%;
            text-align: center;
            z-index: 15;
            padding-top: 1px;
        }

        main {
            margin-top: 70px;
            text-align: center;
            font-family: sans-serif;
        }

        /*  =======================================        FIRST ROW         =======================================================   */
        .first {
            margin-bottom: 20px;
            height: 300px;
        }

        .first_items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            z-index: 3;
            margin-top: -130px;
            background: none;
            border: none;
            height: 60px;
            width: 100%;
        }

        .first_items h4 {
            width: 200px;
            text-align: center;
        }

        .burger {
            position: absolute;
            left: 240px;
        }

        .burger:hover {
            transform: scale(1.08);
            cursor: pointer;
        }

        .first_items h4:nth-child(1) {
            position: absolute;
            left: 0;
            margin-left: 240px;
            font-size: 24px;
        }

        .first_items h4:nth-child(2) {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }

        .ramen {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) scale(1.1);
        }

        .ramen:hover {
            transform: translateX(-50%) scale(1.21);
            cursor: pointer;
        }

        .first_items h4:nth-child(3) {
            position: absolute;
            right: 0;
            margin-right: 240px;
            font-size: 24px;
        }

        .fries {
            position: absolute;
            right: 0;
            margin-right: 210px;
            transform: scale(.8);
        }

            transform: scale(.88);
            cursor: pointer;

        .second_items h4:nth-child(2) {

            font-size: 24px;
