    <!--   ================            JavaScript code            =================================-->
    <script>
        let cartAmount = 0; // cart top right to 0

        // Get all the images and the popup element
        const images = document.querySelectorAll('img'); // all images on the order page
        const popup = document.querySelector('.popup'); // popup screen
        const closeButton = document.querySelector('.close'); // close button
        const cartAmountElement = document.querySelector('.cartAmount');

        // Popup data
        const popupData = {
            burger: {
                name: 'Burger',
                price: '$6.99',
                img: 'pics/doubledouble.jpg',
                
            },
            ramen: {
                name: 'Ramen',
                price: '$8.99',
                img: 'pics/ramen.jpg',
                styles: {
                    transform: 'scale(1.8)',
                    marginLeft: '1px'
                }
            },
            fries: {
                name: 'Fries',
                price: '$3.99',
                img: 'pics/french.jpg',
                styles: {
                    transform: 'scale(1.6)',
                    marginLeft: '1px'
                }
            },
            pho: {
                name: 'Phở',
                price: '$9.99',
                img: 'pics/pho.jpg',
                styles: {
                    transform: 'scale(2.1)',
                    marginLeft: '40px'
                }
            },
            ribs: {
                name: 'Ribs',
                price: '$12.99',
                img: 'pics/ribs.jpg',
                styles: {
                    transform: 'scale(1.9)',
                    marginLeft: '1px'
                }
            },
            tacos: {
                name: 'Tacos',
                price: '$6.99',
                img: 'pics/tacos.jpg',
                styles: {
                    transform: 'scale(1.6)',
                    marginLeft: '-10px'
                }
            },
            salad: {
                name: 'Salad',
                price: '$5.99',
                img: 'pics/salad.jpg',
                styles: {
                    transform: 'scale(1.6)',
                    marginLeft: '-10px'
                }
            },
            boba: {
                name: 'Boba',
                price: '$4.99',
                img: 'pics/bobas.jpg',
                styles: {
                    transform: 'scale(1.66)',
                }
            },
            soda: {
                name: 'Soda',
                price: '$1.99',
                img: 'pics/soda.jpg',
                styles: {
                    transform: 'scale(2.4)',
                    marginLeft: '90px'
                }
            }
        };

        // Function to update popup content
        function updatePopupContent(data) {
            document.querySelector('.itemName').textContent = data.name;
            document.querySelector('.price').textContent = data.price;

            const imgPop = document.querySelector('.imgPop');
            imgPop.src = data.img;

            // Apply styles dynamically
            Object.assign(imgPop.style, data.styles);
        }

          // Function to update cart amount
        function updateCartAmount() {
            cartAmount += 1;
            cartAmountElement.textContent = cartAmount;
        }

        // Add click event listener to each image
        images.forEach(image => {
            image.addEventListener('click', () => {
                const itemKey = image.className; // Use the class name as the key
                if (popupData[itemKey]) {
                    updatePopupContent(popupData[itemKey]);
                    popup.style.display = 'flex'; // Show the popup
                }
            });
        });

        // Add click event listener to hide the popup when clicking outside the content
        popup.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none'; // Hide the popup
            }
        });

        // Add click event listener to the close button
        closeButton.addEventListener('click', () => {
            popup.style.display = 'none'; // Hide the popup
        });

        // Add click event listener to the "ADD TO CART" button
        document.querySelector('.addCart').addEventListener('click', () => {
            updateCartAmount();
        });
    </script>
